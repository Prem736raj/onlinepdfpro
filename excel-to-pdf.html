<body>

    <header>
        <div class="container">
            <h1><a href="index.html">‚Üê Online PDF Pro</a> / Excel to PDF</h1>
        </div>
    </header>

    <main class="container">

        <div class="upload-area" id="dropArea"
            style="text-align: center; padding: 60px; border: 2px dashed #10b981; border-radius: 16px; margin: 40px auto; max-width: 600px; cursor: pointer; transition: transform 0.2s;">
            <p style="font-size:20px;">Drop your Excel file here or Click to Upload<br><small>Supports .xlsx, .xls, .csv
                    files</small></p>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" hidden />
        </div>

        <div class="file-info" id="fileInfo"></div>

        <div class="progress-section" id="progressSection">
            <h3>Processing Excel file...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result-box" id="resultBox" style="display:none;">
            <h2 style="color:#10b981;">‚úÖ Excel Loaded Successfully!</h2>
            <p id="resultInfo" style="color:#666;"></p>

            <div class="sheet-tabs" id="sheetTabs"></div>

            <div style="overflow-x:auto;">
                <table class="excel-table" id="excelTable"></table>
            </div>

            <button onclick="downloadPDF()" class="dl-btn">üì• Download as PDF</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

    <script>
        let workbook = null;
        let currentSheet = '';

        document.getElementById('dropArea').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = e => processExcel(e.target.files[0]);

        document.getElementById('dropArea').ondragover = e => { e.preventDefault(); };
        document.getElementById('dropArea').ondrop = e => {
            e.preventDefault();
            processExcel(e.dataTransfer.files[0]);
        };

        async function processExcel(file) {
            if (!file) return;

            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileInfo').textContent = 'üìä ' + file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('progressFill').style.width = '50%';

            const arrayBuffer = await file.arrayBuffer();
            workbook = XLSX.read(arrayBuffer, { type: 'array' });

            document.getElementById('progressFill').style.width = '100%';

            // Create sheet tabs
            const tabsDiv = document.getElementById('sheetTabs');
            tabsDiv.innerHTML = '';

            workbook.SheetNames.forEach((name, index) => {
                const tab = document.createElement('div');
                tab.className = 'sheet-tab' + (index === 0 ? ' active' : '');
                tab.textContent = name;
                tab.onclick = () => showSheet(name, tab);
                tabsDiv.appendChild(tab);
            });

            // Show first sheet
            currentSheet = workbook.SheetNames[0];
            showSheet(currentSheet, tabsDiv.firstChild);

            document.getElementById('resultInfo').textContent = workbook.SheetNames.length + ' sheet(s) found';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultBox').style.display = 'block';
        }

        function showSheet(sheetName, tabElement) {
            currentSheet = sheetName;

            // Update active tab
            document.querySelectorAll('.sheet-tab').forEach(t => t.classList.remove('active'));
            tabElement.classList.add('active');

            // Convert sheet to HTML table
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            const table = document.getElementById('excelTable');
            table.innerHTML = '';

            if (data.length === 0) {
                table.innerHTML = '<tr><td>Empty sheet</td></tr>';
                return;
            }

            // Header row
            let headerHtml = '<thead><tr>';
            const maxCols = Math.max(...data.map(row => row ? row.length : 0));
            for (let i = 0; i < maxCols; i++) {
                const headerText = data[0] && data[0][i] !== undefined ? data[0][i] : String.fromCharCode(65 + i);
                headerHtml += '<th>' + headerText + '</th>';
            }
            headerHtml += '</tr></thead>';

            // Data rows
            let bodyHtml = '<tbody>';
            for (let i = 1; i < data.length; i++) {
                bodyHtml += '<tr>';
                for (let j = 0; j < maxCols; j++) {
                    const cellValue = data[i] && data[i][j] !== undefined ? data[i][j] : '';
                    bodyHtml += '<td>' + cellValue + '</td>';
                }
                bodyHtml += '</tr>';
            }
            bodyHtml += '</tbody>';

            table.innerHTML = headerHtml + bodyHtml;
        }

        function downloadPDF() {
            const table = document.getElementById('excelTable');

            const container = document.createElement('div');
            container.style.padding = '20px';
            container.style.fontFamily = 'Calibri, Arial, sans-serif';

            const title = document.createElement('h2');
            title.textContent = 'Sheet: ' + currentSheet;
            title.style.color = '#333';
            title.style.marginBottom = '20px';

            container.appendChild(title);
            container.appendChild(table.cloneNode(true));

            const options = {
                margin: [10, 10, 10, 10],
                filename: 'Excel-to-PDF-OnlinePDFPro.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };

            html2pdf().set(options).from(container).save();
        }
    </script>
