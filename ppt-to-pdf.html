<body>

    <header>

    </header>

    <main class="container">

        <div class="upload-area" id="dropArea"
            style="text-align: center; padding: 60px; border: 2px dashed #f59e0b; border-radius: 16px; margin: 40px auto; max-width: 600px; cursor: pointer; transition: transform 0.2s;">
            <p style="font-size:20px;">Drop your PowerPoint file here or Click to Upload<br><small>Supports .pptx files
                    ‚Äî Each slide becomes a PDF page</small></p>
            <input type="file" id="fileInput" accept=".pptx,.ppt" hidden />
        </div>

        <div class="file-info" id="fileInfo"></div>

        <div class="progress-section" id="progressSection">
            <h3>Extracting slides from PowerPoint...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result-box" id="resultBox" style="display:none;">
            <h2 style="color:#f59e0b;">‚úÖ PowerPoint Processed!</h2>
            <p id="resultInfo" style="color:#666;"></p>

            <div class="slides-grid" id="slidesGrid"></div>

            <button onclick="downloadPDF()" class="dl-btn">üì• Download as PDF</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

    <script>
        let slidesData = [];

        document.getElementById('dropArea').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = e => processPPT(e.target.files[0]);

        document.getElementById('dropArea').ondragover = e => { e.preventDefault(); };
        document.getElementById('dropArea').ondrop = e => {
            e.preventDefault();
            processPPT(e.dataTransfer.files[0]);
        };

        async function processPPT(file) {
            if (!file) return;

            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileInfo').textContent = 'üìΩÔ∏è ' + file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('progressFill').style.width = '30%';

            const arrayBuffer = await file.arrayBuffer();
            const zip = await JSZip.loadAsync(arrayBuffer);

            document.getElementById('progressFill').style.width = '60%';

            slidesData = [];
            const slideFiles = [];

            // Find all slide XML files
            zip.forEach((path, file) => {
                if (path.match(/ppt\/slides\/slide\d+\.xml$/)) {
                    slideFiles.push({ path, file });
                }
            });

            // Sort by slide number
            slideFiles.sort((a, b) => {
                const numA = parseInt(a.path.match(/slide(\d+)/)[1]);
                const numB = parseInt(b.path.match(/slide(\d+)/)[1]);
                return numA - numB;
            });

            // Extract text from each slide
            for (let i = 0; i < slideFiles.length; i++) {
                const xmlContent = await slideFiles[i].file.async('text');

                // Extract all text content from XML
                const textMatches = xmlContent.match(/<a:t>([^<]*)<\/a:t>/g);
                let slideText = '';

                if (textMatches) {
                    slideText = textMatches
                        .map(match => match.replace(/<\/?a:t>/g, ''))
                        .filter(t => t.trim().length > 0)
                        .join('\n');
                }

                slidesData.push({
                    number: i + 1,
                    text: slideText || 'Slide ' + (i + 1) + ' (Image/Chart content)'
                });
            }

            document.getElementById('progressFill').style.width = '100%';

            // Show preview
            const grid = document.getElementById('slidesGrid');
            grid.innerHTML = '';

            slidesData.forEach(slide => {
                const card = document.createElement('div');
                card.className = 'slide-card';
                card.innerHTML =
                    '<div class="slide-content">' + slide.text.substring(0, 150) + (slide.text.length > 150 ? '...' : '') + '</div>' +
                    '<div class="slide-label">Slide ' + slide.number + '</div>';
                grid.appendChild(card);
            });

            document.getElementById('resultInfo').textContent = slidesData.length + ' slides extracted';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultBox').style.display = 'block';
        }

        function downloadPDF() {
            if (slidesData.length === 0) return;

            const container = document.createElement('div');
            container.style.fontFamily = 'Calibri, Arial, sans-serif';

            slidesData.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.style.cssText = 'width:100%; min-height:700px; padding:60px; background:white; display:flex; flex-direction:column; justify-content:center; page-break-after:always;';

                const title = document.createElement('h2');
                title.textContent = 'Slide ' + slide.number;
                title.style.cssText = 'color:#f59e0b; margin-bottom:30px; font-size:28px;';

                const content = document.createElement('div');
                content.style.cssText = 'font-size:20px; line-height:2; color:#333; white-space:pre-line;';
                content.textContent = slide.text;

                slideDiv.appendChild(title);
                slideDiv.appendChild(content);
                container.appendChild(slideDiv);
            });

            const options = {
                margin: [0, 0, 0, 0],
                filename: 'PPT-to-PDF-OnlinePDFPro.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' },
                pagebreak: { mode: 'css' }
            };

            html2pdf().set(options).from(container).save();
        }
    </script>
