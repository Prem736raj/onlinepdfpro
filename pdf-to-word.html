    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.2.3/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        let extractedPages = [];

        document.getElementById('dropArea').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = e => processPDF(e.target.files[0]);

        document.getElementById('dropArea').ondragover = e => { e.preventDefault(); };
        document.getElementById('dropArea').ondrop = e => {
            e.preventDefault();
            processPDF(e.dataTransfer.files[0]);
        };

        async function processPDF(file) {
            if (!file) return;

            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileInfo').textContent = 'üìÑ ' + file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

            extractedPages = [];
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                document.getElementById('progressText').textContent = 'Processing page ' + i + ' of ' + pdf.numPages + '...';
                document.getElementById('progressFill').style.width = Math.round((i / pdf.numPages) * 100) + '%';

                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();

                const lines = {};
                textContent.items.forEach(item => {
                    const y = Math.round(item.transform[5]);
                    if (!lines[y]) lines[y] = [];
                    lines[y].push({
                        text: item.str,
                        x: Math.round(item.transform[4])
                    });
                });

                const sortedYs = Object.keys(lines).sort((a, b) => b - a);
                let pageText = '';

                sortedYs.forEach(y => {
                    const lineItems = lines[y].sort((a, b) => a.x - b.x);
                    const lineText = lineItems.map(item => item.text).join(' ').trim();
                    if (lineText.length > 0) {
                        pageText += lineText + '\n';
                    }
                });

                extractedPages.push(pageText);
                fullText += pageText + '\n\n';
            }

            // Show results
            document.getElementById('previewText').value = fullText.trim();
            document.getElementById('pageCount').textContent = pdf.numPages;
            document.getElementById('wordCount').textContent = fullText.split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('charCount').textContent = fullText.length;

            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultBox').style.display = 'block';
        }

        async function downloadWord() {
            if (extractedPages.length === 0) return;

            const children = [];

            extractedPages.forEach((pageText, index) => {
                // Page header
                children.push(new docx.Paragraph({
                    children: [new docx.TextRun({
                        text: 'Page ' + (index + 1),
                        bold: true,
                        size: 28,
                        color: '2563eb'
                    })],
                    spacing: { after: 200 }
                }));

                // Page content
                const lines = pageText.split('\n').filter(line => line.trim().length > 0);
                lines.forEach(line => {
                    children.push(new docx.Paragraph({
                        children: [new docx.TextRun({
                            text: line,
                            size: 24,
                            font: 'Calibri'
                        })],
                        spacing: { after: 120 }
                    }));
                });

                // Page break (except last page)
                if (index < extractedPages.length - 1) {
                    children.push(new docx.Paragraph({
                        children: [],
                        pageBreakBefore: true
                    }));
                }
            });

            const doc = new docx.Document({
                sections: [{
                    properties: {
                        page: {
                            margin: { top: 1440, right: 1440, bottom: 1440, left: 1440 }
                        }
                    },
                    children: children
                }]
            });

            const blob = await docx.Packer.toBlob(doc);
            saveAs(blob, 'PDF-to-Word-OnlinePDFPro.docx');
        }

        function downloadTxt() {
            const text = document.getElementById('previewText').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'PDF-to-Text-OnlinePDFPro.txt';
            a.click();
        }

        function copyAll() {
            navigator.clipboard.writeText(document.getElementById('previewText').value);
            alert('All text copied to clipboard!');
        }
    </script>
