    <style>
        .result-box {
            max-width: 700px;
            margin: 40px auto;

        .preview-frame {

        }

        .dl-btn {

        .dl-btn:hover {
            transform: translateY(-3px);

            display: none;

        }

        .progress-bar {
            width: 100%;

        .progress-fill {

            border-radius: 50px;
            transition: width 0.5s;
        }

        .file-info {
            display: none;

            margin: 20px auto;

            padding-top: 100px;
        }

<body>

    <header>
        <div class="container">
            <h1><a href="index.html">‚Üê Online PDF Pro</a> / Word to PDF</h1>
        </div>
    </header>

    <main class="container">

        <div class="upload-area" id="dropArea"
            style="text-align: center; padding: 60px; border: 2px dashed #ef4444; border-radius: 16px; margin: 40px auto; max-width: 600px; cursor: pointer; transition: transform 0.2s;">
            <p style="font-size:20px;">Drop your Word file here or Click to Upload<br><small>Supports .docx files ‚Äî
                    Converts to PDF instantly</small></p>
            <input type="file" id="fileInput" accept=".docx,.doc" hidden />
        </div>

        <div class="file-info" id="fileInfo"></div>

        <div class="progress-section" id="progressSection">
            <h3>Converting Word to PDF...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result-box" id="resultBox" style="display:none;">
            <h2 style="color:#10b981;">‚úÖ Converted Successfully!</h2>
            <p style="color:#666;" id="resultInfo"></p>

            <div id="previewArea"
                style="margin:20px 0; padding:20px; background:#f8fafc; border-radius:16px; text-align:left; max-height:500px; overflow-y:auto; line-height:1.8; font-size:16px;">
            </div>

            <button onclick="downloadPDF()" class="dl-btn">üì• Download PDF</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

    <script>
        let htmlContent = '';

        document.getElementById('dropArea').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = e => processWord(e.target.files[0]);

        document.getElementById('dropArea').ondragover = e => { e.preventDefault(); };
        document.getElementById('dropArea').ondrop = e => {
            e.preventDefault();
            processWord(e.dataTransfer.files[0]);
        };

        async function processWord(file) {
            if (!file) return;

            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileInfo').textContent = 'üìÑ ' + file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('progressFill').style.width = '30%';

            const arrayBuffer = await file.arrayBuffer();

            document.getElementById('progressFill').style.width = '60%';

            const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
            htmlContent = result.value;

            document.getElementById('progressFill').style.width = '100%';

            // Show preview
            document.getElementById('previewArea').innerHTML = htmlContent;

            const wordCount = htmlContent.replace(/<[^>]*>/g, '').split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('resultInfo').textContent = wordCount + ' words extracted from your document';

            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultBox').style.display = 'block';
        }

        function downloadPDF() {
            if (!htmlContent) return;

            const container = document.createElement('div');
            container.innerHTML = htmlContent;
            container.style.fontFamily = 'Calibri, Arial, sans-serif';
            container.style.fontSize = '14px';
            container.style.lineHeight = '1.8';
            container.style.color = '#333';
            container.style.padding = '20px';

            const options = {
                margin: [15, 15, 15, 15],
                filename: 'Word-to-PDF-OnlinePDFPro.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            html2pdf().set(options).from(container).save();
        }
    </script>

</body>
